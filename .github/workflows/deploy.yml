name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Restore .NET dependencies
      run: dotnet restore

    - name: Build .NET project
      run: dotnet build --configuration Release

    - name: Publish WebSharper app
      run: dotnet publish src/ProjectAlpha/ProjectAlpha.fsproj -c Release -o output

    - name: Install frontend dependencies
      run: npm install
      working-directory: ./src/ProjectAlpha/wwwroot

    - name: Build frontend
      run: npm run build
      working-directory: ./src/ProjectAlpha/wwwroot

    - name: Add .nojekyll
      run: touch ./src/ProjectAlpha/wwwroot/dist/.nojekyll

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./src/ProjectAlpha/wwwroot/dist
